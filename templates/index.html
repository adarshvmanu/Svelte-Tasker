<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block Title%}Svelte{%endblock%}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    {%block Content%}
    <h1>Hey There!</h1><br>
    <p>This is managed by {{ name }}</p>
    {%endblock%}
    {% if sunny %}
    <p>It is sunny outside</p>
    {% else %}
    <p>It is not sunny outside</p>
    {% endif %}
</body>
</html>
